<button type="button" [id]="datosModal.nombre" data-bs-toggle="modal" data-bs-target="#myModal" style="display: none;"></button>

<div class="modal fade" id="myModal" >
    <div class="modal-dialog sombra">
        <div class="modal-content">
    
        <div class="modal-header">
            <h4 class="modal-title">{{ datosModal.header }}</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
    
        <div class="modal-body text-center">
            {{ datosModal.body }}
        </div>
    
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            <button *ngIf="acepta" type="button" (click)="aceptar()" class="btn btn-success">Aceptar</button>
        </div>
    
        </div>
    </div>
</div>
